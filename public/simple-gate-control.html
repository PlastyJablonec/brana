<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovl√°d√°n√≠ Br√°ny - Funkƒçn√≠ Verze</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #007bff;
        }
        .status-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .control-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .camera-section {
            margin-top: 30px;
            text-align: center;
        }
        .camera-feed {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .mqtt-status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .mqtt-connected {
            background: #d4edda;
            color: #155724;
        }
        .mqtt-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Ovl√°d√°n√≠ Br√°ny a Gar√°≈æe</h1>
        
        <div id="mqtt-status" class="mqtt-status mqtt-disconnected">
            MQTT: P≈ôipojov√°n√≠...
        </div>

        <div class="status-panel">
            <div class="status-card">
                <h3>üö™ Stav Br√°ny</h3>
                <div id="gate-status" class="status-value">Naƒç√≠t√°n√≠...</div>
            </div>
            <div class="status-card">
                <h3>üè† Stav Gar√°≈æe</h3>
                <div id="garage-status" class="status-value">Naƒç√≠t√°n√≠...</div>
            </div>
        </div>

        <div class="controls">
            <button id="gate-btn" class="control-btn" onclick="sendGateCommand()">
                üö™ Ovl√°dat Br√°nu
            </button>
            <button id="garage-btn" class="control-btn" onclick="sendGarageCommand()">
                üè† Ovl√°dat Gar√°≈æ
            </button>
            <button id="stop-btn" class="control-btn" onclick="sendStopCommand()" style="background: #dc3545;">
                üõë STOP Re≈æim
            </button>
        </div>

        <div class="camera-section">
            <h3>üìπ Kamera</h3>
            <img id="camera-feed" class="camera-feed" src="http://89.24.76.191:10180/photo.jpg" alt="Camera Feed">
        </div>

        <div id="log" class="log"></div>
    </div>

    <script src="https://unpkg.com/mqtt@5.13.3/dist/mqtt.min.js"></script>
    <script>
        let client = null;
        let isConnected = false;

        // MQTT Configuration
        const MQTT_CONFIG = {
            broker: 'ws://89.24.76.191:9001',
            options: {
                clientId: 'gate-control-' + Math.random().toString(16).substr(2, 8),
                keepalive: 30,
                protocolVersion: 4,
                reconnectPeriod: 3000,
                connectTimeout: 30000,
                clean: true
            }
        };

        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateMQTTStatus(connected) {
            const statusDiv = document.getElementById('mqtt-status');
            if (connected) {
                statusDiv.textContent = 'MQTT: ‚úÖ P≈ôipojeno';
                statusDiv.className = 'mqtt-status mqtt-connected';
            } else {
                statusDiv.textContent = 'MQTT: ‚ùå Odpojeno';
                statusDiv.className = 'mqtt-status mqtt-disconnected';
            }
            
            // Enable/disable buttons
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => btn.disabled = !connected);
        }

        function connectMQTT() {
            log('üîå P≈ôipojov√°n√≠ k MQTT broker: ' + MQTT_CONFIG.broker);
            
            try {
                client = mqtt.connect(MQTT_CONFIG.broker, MQTT_CONFIG.options);

                client.on('connect', () => {
                    isConnected = true;
                    log('‚úÖ MQTT p≈ôipojeno √∫spƒõ≈°nƒõ!');
                    updateMQTTStatus(true);
                    
                    // Subscribe to status topics
                    client.subscribe('IoT/Brana/Status', (err) => {
                        if (err) {
                            log('‚ùå Chyba p≈ôi subscribe na IoT/Brana/Status: ' + err.message);
                        } else {
                            log('üì° P≈ôihl√°≈°eno k odbƒõru IoT/Brana/Status');
                        }
                    });
                    
                    client.subscribe('IoT/Brana/Status2', (err) => {
                        if (err) {
                            log('‚ùå Chyba p≈ôi subscribe na IoT/Brana/Status2: ' + err.message);
                        } else {
                            log('üì° P≈ôihl√°≈°eno k odbƒõru IoT/Brana/Status2');
                        }
                    });
                });

                client.on('message', (topic, message) => {
                    const msg = message.toString();
                    log(`üì® Zpr√°va: ${topic} = "${msg}"`);
                    
                    if (topic === 'IoT/Brana/Status') {
                        document.getElementById('gate-status').textContent = parseGateStatus(msg);
                    } else if (topic === 'IoT/Brana/Status2') {
                        document.getElementById('garage-status').textContent = parseGarageStatus(msg);
                    }
                });

                client.on('error', (error) => {
                    isConnected = false;
                    log('‚ùå MQTT chyba: ' + error.message);
                    updateMQTTStatus(false);
                });

                client.on('close', () => {
                    isConnected = false;
                    log('üîå MQTT odpojeno - pokus o znovup≈ôipojen√≠...');
                    updateMQTTStatus(false);
                });

                client.on('reconnect', () => {
                    log('üîÑ MQTT pokus o znovup≈ôipojen√≠...');
                });

                client.on('offline', () => {
                    isConnected = false;
                    log('üì¥ MQTT offline');
                    updateMQTTStatus(false);
                });

            } catch (error) {
                log('‚ùå MQTT setup chyba: ' + error.message);
                updateMQTTStatus(false);
            }
        }

        function parseGateStatus(status) {
            switch (status.toUpperCase()) {
                case 'P1': return 'Zav≈ôena';
                case 'P2': return 'Otev≈ôena';
                case 'P3': return 'Otev√≠r√° se...';
                case 'P4': return 'Zav√≠r√° se...';
                default: return status;
            }
        }

        function parseGarageStatus(status) {
            switch (status.toUpperCase()) {
                case 'P7': return 'Zav≈ôena';
                case 'P8': return 'Otev≈ôena';
                case 'P9': return 'Otev√≠r√° se...';
                case 'P10': return 'Zav√≠r√° se...';
                default: return status;
            }
        }

        function sendCommand(command, action) {
            if (!isConnected || !client) {
                alert('MQTT nen√≠ p≈ôipojeno!');
                return;
            }

            log(`üì§ Odes√≠l√°n√≠ p≈ô√≠kazu: ${command} (${action})`);
            
            client.publish('IoT/Brana/Ovladani', command, { qos: 1 }, (error) => {
                if (error) {
                    log('‚ùå Chyba p≈ôi odes√≠l√°n√≠ p≈ô√≠kazu: ' + error.message);
                    alert('Chyba p≈ôi odes√≠l√°n√≠ p≈ô√≠kazu!');
                } else {
                    log(`‚úÖ P≈ô√≠kaz "${command}" odesl√°n √∫spƒõ≈°nƒõ!`);
                }
            });
        }

        function sendGateCommand() {
            sendCommand('1', 'Br√°na');
        }

        function sendGarageCommand() {
            sendCommand('3', 'Gar√°≈æ');
        }

        function sendStopCommand() {
            sendCommand('6', 'STOP re≈æim');
        }

        // Camera refresh
        function refreshCamera() {
            const img = document.getElementById('camera-feed');
            const timestamp = Date.now();
            img.src = `http://89.24.76.191:10180/photo.jpg?t=${timestamp}`;
        }

        // Initialize
        window.onload = function() {
            log('üöÄ Aplikace spu≈°tƒõna');
            connectMQTT();
            
            // Refresh camera every 2 seconds
            setInterval(refreshCamera, 2000);
            refreshCamera();
            
            updateMQTTStatus(false);
        };
    </script>
</body>
</html>
