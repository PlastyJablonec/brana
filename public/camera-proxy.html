<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Camera Proxy</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        img { width: 100%; height: 100vh; object-fit: cover; }
    </style>
</head>
<body>
    <img id="camera" src="http://89.24.76.191:10180/photo.jpg" alt="Camera">
    <script>
        // Auto refresh camera every 2 seconds
        setInterval(() => {
            const img = document.getElementById('camera');
            const timestamp = Date.now();
            img.src = `http://89.24.76.191:10180/photo.jpg?t=${timestamp}&cache=${Math.random()}`;
        }, 2000);
    </script>
</body>
</html>
