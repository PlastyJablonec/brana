<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Camera Endpoints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .endpoint-test {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .endpoint-url {
            font-family: monospace;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .camera-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üé• Test Camera Endpoints</h1>
    <p>Testuje r≈Øzn√© endpointy kamery pro nalezen√≠ funkƒçn√≠ho video streamu.</p>

    <div id="endpoints-container"></div>

    <script>
        // Definuj v≈°echny mo≈æn√© endpointy kamery
        const cameraEndpoints = [
            { name: 'Video Stream', url: 'http://89.24.76.191:10180/video', type: 'video' },
            { name: 'MJPEG Stream', url: 'http://89.24.76.191:10180/stream.mjpg', type: 'video' },
            { name: 'Video MJPEG', url: 'http://89.24.76.191:10180/video.mjpg', type: 'video' },
            { name: 'Photo JPEG', url: 'http://89.24.76.191:10180/photo.jpg', type: 'image' },
            { name: 'Snapshot', url: 'http://89.24.76.191:10180/snapshot', type: 'image' },
            { name: 'Image', url: 'http://89.24.76.191:10180/image', type: 'image' },
            { name: 'Camera Root', url: 'http://89.24.76.191:10180/', type: 'page' }
        ];

        function createEndpointTest(endpoint) {
            const div = document.createElement('div');
            div.className = 'endpoint-test';
            div.innerHTML = `
                <h3>${endpoint.name}</h3>
                <div class="endpoint-url">${endpoint.url}</div>
                <div class="status loading" id="status-${endpoint.name}">Testov√°n√≠...</div>
                <div id="preview-${endpoint.name}"></div>
                <button onclick="testEndpoint('${endpoint.name}', '${endpoint.url}', '${endpoint.type}')">
                    üîÑ Test znovu
                </button>
                <button onclick="window.open('${endpoint.url}', '_blank')">
                    üîó Otev≈ô√≠t v nov√©m oknƒõ
                </button>
            `;
            return div;
        }

        function updateStatus(name, status, message) {
            const statusDiv = document.getElementById(`status-${name}`);
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        function updatePreview(name, type, url) {
            const previewDiv = document.getElementById(`preview-${name}`);
            
            if (type === 'video') {
                previewDiv.innerHTML = `
                    <img src="${url}?t=${Date.now()}" 
                         class="camera-preview" 
                         onload="updateStatus('${name}', 'success', '‚úÖ Obr√°zek se naƒçetl - pravdƒõpodobnƒõ funguje')"
                         onerror="updateStatus('${name}', 'error', '‚ùå Obr√°zek se nenaƒçetl')"
                         alt="Camera preview">
                `;
            } else if (type === 'image') {
                previewDiv.innerHTML = `
                    <img src="${url}?t=${Date.now()}" 
                         class="camera-preview" 
                         onload="updateStatus('${name}', 'success', '‚úÖ Obr√°zek naƒçten √∫spƒõ≈°nƒõ')"
                         onerror="updateStatus('${name}', 'error', '‚ùå Obr√°zek se nenaƒçetl')"
                         alt="Camera preview">
                `;
            }
        }

        async function testEndpoint(name, url, type) {
            updateStatus(name, 'loading', 'Testov√°n√≠...');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(url, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'no-cors' // Obejde CORS pro z√°kladn√≠ test
                });
                
                clearTimeout(timeoutId);
                
                // Pro no-cors nem≈Ø≈æeme ƒç√≠st response, ale m≈Ø≈æeme testovat obr√°zek
                updatePreview(name, type, url);
                updateStatus(name, 'success', `‚è≥ HTTP po≈æadavek odesl√°n - testuji zobrazen√≠...`);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    updateStatus(name, 'error', '‚ùå Timeout - endpoint neodpov√≠d√°');
                } else {
                    // I p≈ôesto zkus naƒç√≠st obr√°zek - mo≈æn√° to bude fungovat
                    updatePreview(name, type, url);
                    updateStatus(name, 'error', `‚ö†Ô∏è Fetch error - testujeme obr√°zek: ${error.message}`);
                }
            }
        }

        // Inicializace str√°nky
        function init() {
            const container = document.getElementById('endpoints-container');
            
            cameraEndpoints.forEach(endpoint => {
                const testDiv = createEndpointTest(endpoint);
                container.appendChild(testDiv);
                
                // Automaticky testuj po naƒçten√≠ str√°nky
                setTimeout(() => testEndpoint(endpoint.name, endpoint.url, endpoint.type), 100);
            });
        }

        // Spus≈• testy po naƒçten√≠ str√°nky
        window.onload = init;
    </script>
</body>
</html>
